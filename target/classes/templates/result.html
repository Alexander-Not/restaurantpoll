<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	xmlns:spring="http://www.springframework.org/tags"
	layout:decorator="Layout">
<head>
<title>Pesquisa de Restaurantes</title>
</head>

<section layout:fragment="conteudo">

	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title liberty-title-panel">Pesquisa de
					Restaurantes</h1>
				<a class="btn btn-link liberty-link-panel"
					th:href="@{/restaurants/new}">Cadastrar Novo Restaurante</a>
			</div>
		</div>

		<div class="panel-body">


			<div th:if="${winner != null}">
				<h2 align="left">Winner</h2>
				<dl>
					<dt>Name</dt>
					<dd th:text="${winner.name}">Name</dd>

					<dt>Description</dt>
					<dd th:text="${winner.description}">Description</dd>
				</dl>
			</div>
			
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-left col-md-2">Nome</th>
							<th class="text-left col-md-3">NÃºmero de votos</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="vote : ${votes}">
							<td class="text-left" th:text="${vote.chosenRestaurantId}"></td>
							<td class="text-left" th:text="${vote.date}"></td>

						</tr>
						<tr>
							<td colspan="5" th:if="${#lists.isEmpty(votes)}">Nenhum voto
								foi encontrado!</td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>


	</div>
</section>
</html>
